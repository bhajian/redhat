# applicationset-models.yaml

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: model-as-a-service
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/bhajian/model-as-a-service.git
        revision: HEAD
        files:
          - path: models/*.yaml
  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      sources:
        # 1) Local Helm chart
        - repoURL: https://github.com/bhajian/model-as-a-service.git
          targetRevision: HEAD
          path: charts/model-as-a-service
          helm:
            valueFiles:
              # THIS IS THE FIX: Add '../../' to the path
              - "../../{{path}}"

        # 2) InferencePool (Gateway API Inference Extension)
        - chart: inferencepool
          repoURL: oci://registry.k8s.io/gateway-api-inference-extension/charts
          targetRevision: v1.0.1
          helm:
            releaseName: "vllm-{{appName}}-pool"
            parameters:
              - name: provider.name
                value: "{{providerName}}"
              - name: inferencePool.modelServers.matchLabels.app
                value: "{{appLabel}}"
              - name: inferenceExtension.monitoring.gke.enabled
                value: "true"
                