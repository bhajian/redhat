apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-copier
  namespace: {{ .Values.nameSpace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
# Role in the target model namespace: allow creating/updating secrets THERE
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-writer
  namespace: {{ .Values.nameSpace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "patch", "update"]
---
# RoleBinding in the target namespace to bind the SA to secret-writer
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-writer-binding
  namespace: {{ .Values.nameSpace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
subjects:
  - kind: ServiceAccount
    name: secret-copier
    namespace: {{ .Values.nameSpace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-writer
---
# Role in the DEFAULT namespace: allow GET on the single hf-token secret only
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hf-token-reader
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["hf-token"]
    verbs: ["get"]
---
# RoleBinding in DEFAULT namespace that grants the model namespace SA the read on hf-token
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hf-token-reader-binding-{{ .Values.nameSpace }}
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
subjects:
  - kind: ServiceAccount
    name: secret-copier
    namespace: {{ .Values.nameSpace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hf-token-reader
