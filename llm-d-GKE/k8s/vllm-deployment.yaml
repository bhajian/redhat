apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-llama3-8b-instruct
  labels:
    app: vllm-llama3-8b-instruct
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-llama3-8b-instruct
  template:
    metadata:
      labels:
        app: vllm-llama3-8b-instruct
    spec:
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        args:
        - "--model"
        - "meta-llama/Llama-2-7b-hf"
        - "--port"
        - "9000"
        - "--max-model-len"
        - "4096"
        - "--gpu-memory-utilization"
        - "0.85"
        - "--max-num-seqs"
        - "128"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: token
        ports:
        - name: http
          containerPort: 9000
        resources:
          limits:
            nvidia.com/gpu: 1
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 600 # 10 minute delay
          periodSeconds: 10

